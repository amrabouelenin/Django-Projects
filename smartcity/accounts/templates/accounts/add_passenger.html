{% extends "base.html" %}
{% load bootstrap4 %}




{% block content %}
<div class="container">
    <h1>Add Passenger</h1>

    {% if messages %}
    {% for message in messages %}
     <div {% if message.tags %} class="alert alert-success {{ message.tags }}" role="alert">{{ message }} </div>
    {% endif %}
    {% endfor %}
    {% endif %}



    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-default">
    </form>
</div>
{% endblock %}
