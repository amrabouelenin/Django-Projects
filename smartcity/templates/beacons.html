{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Beacons</h1>
    {% for message in messages %}
     <div {% if message.tags %} class="alert alert-success {{ message.tags }}" role="alert">{{ message }} </div>
    {% endif %}
    {% endfor %}

<div class="card card-body border-light shadow-sm table-wrapper table-responsive pt-0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="border-0">Beacon Id</th>
        <th class="border-0">Vehicle</th>
        <th class="border-0">Location</th>
      </tr>
    </thead>
    <tbody>


    {% for beacon in object_list %}
      <tr>
	<td><span class="font-weight-normal">{{beacon.beacon_id}}</span></td>
	<td><span class="font-weight-normal">{{beacon.vehicle_id}}</span></td>
	<td><span class="font-weight-normal">{{beacon.location}}</span></td>
     </tr>
    {% endfor %}
    </tbody>
  </table>
 </div>
</div>
{% endblock %}
